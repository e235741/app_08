{% extends 'base.html' %}

{% block content %}
    <h2>New Lesson</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.homework_num.label }}<br>
            {{ form.homework_num(size=32) }}
        </p>
        <p>
            {{ form.number_absence.label }}<br>
            {{ form.number_absence(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
