<!DOCTYPE html>
<html lang="ja^JP">
<head>
    <meta charset="utf-8">
    <title>New Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body> 
    <!-- <div style="color: red;">
        {% if form.errors %}
            <ul>
            === エラーメッセージ ===
            {% for k, v in form.errors.items() %}
                <li>{{k}}:{{v}}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div> -->
    <div class="container">
        <h2>新規課題</h2> 
        <hr> 
        <form method="POST" action="{{ url_for('new_task') }}">
            <h2 for="content">授業名</h2><br>
            {{ form.content(class_="text-input") }}<br>
            <h2 for="submission">課題内容</h2><br>
            {{ form.submission(class_="text-input") }}<br>
            <h2 for="limit_time">提出期限</h2><br>
            <div>
                <label for="day" >提出日:</label>
                {{ form.day() }}
                <label for="hour">時:</label>
                {{ form.hour() }}
                <label for="minute">分:</label>
                {{ form.minute() }}
            </div>
            <br>
            <h2 for="once_a_week">毎週同じ時間に設定する</h2><br>
            {{ form.once_a_week() }}<br>
            <p></p>
            <input type="submit" value="追加" class="complete-button" style="display:inline;">
            <input type="button" onclick="history.back()" value="戻る" class="delete-button" style="display:inline;">
        </form>
    </div>
</body>
</html>
